<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Simon Game</title>
<link rel="stylesheet" href="css/estilos.css">
</head>
<style>
.button {
  position: absolute;
  top: 195px;
  left: 600px;
  background-color: #336EFF; /* Lila */
  border: none;
  color: white;
  padding: 5px 5px;
  width: 70px;
  height: 30px;
  border-color: #555555;
  border-width: 3px;
  border-style: solid;
  border-radius:35px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 15px;
  margin: 2px 2px;
  cursor: pointer;
}

.disabled {
  cursor: not-allowed;
}


</style>

<body>
	<input type="image" alt="" src="img/strictOn.png" id="strict">
	<input type="image" alt="" src="img/soundOn.png" id="sound">
	<input type="image" alt="" src="img/imageOn.png" id="image">
	<input type="image" alt="" src="img/simonC.png" id="simonc">
	<input type="image" alt="" src="img/botonselecionadoOff.png" id="simoncselect">
	<input type="image" alt="" src="img/simonS.png" id="simons">
	<input type="image" alt="" src="img/botonselecionadoOff.png" id="simonsselect">
	<input type="image" alt="" src="img/simonM.png" id="simonm">
	<input type="image" alt="" src="img/botonselecionadoOff.png" id="simonmselect">
	<img id="botonA0" alt="" src="img/botonA0Off.png">
	<img id="botonA1" alt="" src="img/botonA1Off.png">
	<img id="botonA2" alt="" src="img/botonA2Off.png">
	<img id="botonA3" alt="" src="img/botonA3Off.png">
	<img id="botonA4" alt="" src="img/botonA4Off.png">
	<img id="botonA5" alt="" src="img/botonA5Off.png">
	<img id="botonB6" alt="" src="img/botonB6Off.png">
	<img id="botonB7" alt="" src="img/botonB7Off.png">
	
	
	
<div id="caja">
	<ul class="botones">
		<li>
			<img id="boton0" alt="" src="img/boton0off.png" style="display: none;">
		</li>
		<li>
			<img id="boton1" alt="" src="img/boton1off.png" style="display: none;">
		</li>
	</ul>
	<ul class="botones">
		<li>
			<img id="boton2" alt="" src="img/boton2off.png" style="display: none;">
		</li>
		<li>
			<img id="boton3" alt="" src="img/boton3off.png" style="display: none;">
		</li>
	</ul>
	<div class="controles">
			<input class="button" value="Empezar" id="start">
			<input id="puntuacion" Type="text" value=""readonly>
			<input id="score" Type="text" value="Score"readonly>
	</div>
</div>
<audio id="audioBoton0" src="audio/audioBoton0.mp3"></audio>
<audio id="audioBoton1" src="audio/audioBoton1.mp3"></audio>
<audio id="audioBoton2" src="audio/audioBoton2.mp3"></audio>
<audio id="audioBoton3" src="audio/audioBoton3.mp3"></audio>
<script type="text/javascript" src="js/botones.js">





</script>
</body>
</html>
